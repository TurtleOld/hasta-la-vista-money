name: dokku-auto-deploy

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0

    - name: Push to dokku
      uses: dokku/github-action@master
      with:
        git_remote_url: ssh://dokku@${{ secrets.REMOTE_HOST }}:22/${{ secrets.APP_NAME }}
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}