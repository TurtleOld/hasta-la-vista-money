{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Добавить пользователя в группу{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Добавить пользователя в группу</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
{% endblock %}
