{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}Удалить пользователя из группы{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить пользователя из группы</h2>
    <form method="post" id="delete-user-from-group-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">{% translate "Удалить" %}</button>
    </form>
</div>
{% endblock %}
