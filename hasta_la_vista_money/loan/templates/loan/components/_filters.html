{% load i18n %}

<div class="card loan-form-container mb-4">
    <div class="card-header bg-light">
        <h6 class="mb-0">
            <i class="bi bi-funnel me-2"></i>{% translate 'Фильтры и поиск' %}
        </h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <label for="loan-search" class="form-label">{% translate 'Поиск по номеру' %}</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="loan-search" placeholder="{% translate 'Введите номер кредита...' %}">
                </div>
            </div>
            <div class="col-md-3">
                <label for="status-filter" class="form-label">{% translate 'Статус' %}</label>
                <select class="form-select" id="status-filter">
                    <option value="all">{% translate 'Все кредиты' %}</option>
                    <option value="Аннуитетный">{% translate 'Аннуитетные' %}</option>
                    <option value="Дифференцированный">{% translate 'Дифференцированные' %}</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="sort-loans" class="form-label">{% translate 'Сортировка' %}</label>
                <select class="form-select" id="sort-loans">
                    <option value="default">{% translate 'По умолчанию' %}</option>
                    <option value="amount">{% translate 'По сумме (убывание)' %}</option>
                    <option value="rate">{% translate 'По ставке (убывание)' %}</option>
                    <option value="period">{% translate 'По сроку (возрастание)' %}</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-outline-secondary w-100" id="clear-filters">
                    <i class="bi bi-x-circle me-1"></i>{% translate 'Сбросить' %}
                </button>
            </div>
        </div>
    </div>
</div>
