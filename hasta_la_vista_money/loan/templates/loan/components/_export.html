{% load i18n %}

<div class="card loan-form-container mb-4">
    <div class="card-header bg-light">
        <h6 class="mb-0">
            <i class="bi bi-download me-2"></i>{% translate 'Экспорт данных' %}
        </h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h6>{% translate 'Экспорт кредитов' %}</h6>
                <p class="text-muted small">{% translate 'Скачайте список всех ваших кредитов в формате CSV' %}</p>
                <button class="btn btn-outline-primary" id="export-loans">
                    <i class="bi bi-file-earmark-text me-2"></i>{% translate 'Экспорт кредитов' %}
                </button>
            </div>
            <div class="col-md-6">
                <h6>{% translate 'Экспорт графика платежей' %}</h6>
                <p class="text-muted small">{% translate 'Скачайте детальный график платежей по выбранному кредиту' %}</p>
                <select class="form-select mb-2" id="export-loan-select">
                    <option value="">{% translate 'Выберите кредит...' %}</option>
                    {% for item_loan in loan %}
                    <option value="{{ item_loan.pk }}">{% translate 'Кредит №' %} {{ item_loan.pk }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-outline-success" id="export-schedule" disabled>
                    <i class="bi bi-calendar3 me-2"></i>{% translate 'Экспорт графика' %}
                </button>
            </div>
        </div>
    </div>
</div>
