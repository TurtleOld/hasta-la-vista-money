{% load crispy_forms_tags %}
{% load i18n %}

<form method="POST" action="{{ action_url }}" hx-post="{{ action_url }}" hx-target="#form-container" hx-swap="outerHTML">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field|as_crispy_field }}
            {% if field.errors %}
                <div class="invalid-feedback d-block">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    {% endfor %}

    <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-success" hx-indicator="#form-spinner">
            <i class="bi bi-plus-circle me-2"></i>
            {{ submit_label|default:_('Сохранить') }}
        </button>
        <a href="{{ cancel_url|default:cancel_url }}" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle me-2"></i>
            {{ cancel_label|default:_('Отмена') }}
        </a>
        <div id="form-spinner" class="spinner-border spinner-border-sm text-success htmx-indicator" role="status">
            <span class="visually-hidden">{% translate 'Загрузка...' %}</span>
        </div>
    </div>
</form>
