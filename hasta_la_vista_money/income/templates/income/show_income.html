{% load comma %}
{% load i18n %}

<div class="row">
    <div class="col-xl-12">
        <div class="wrapper-table-income mt-5">
            <div class="d-flex justify-content-between align-items-center mb-3 px-2 pt-2">
                <div class="fw-bold">{% translate 'Доходы' %}</div>
                <div class="ms-auto d-flex align-items-center gap-2">
                    <button id="toggle-group-filter" class="btn btn-outline-success btn-sm" title="Фильтр по группе" type="button">
                        <i class="bi bi-funnel"></i>
                    </button>
                    <div id="income-group-filter-block" class="d-none">
                        <label for="income-group-select" class="form-label mb-0">{% translate 'Группа:' %}</label>
                        <select id="income-group-select" class="form-select form-select-sm d-inline-block w-auto">
                            <option value="my">{% translate 'Мои' %}</option>
                            {% for group in user.groups.all %}
                                <option value="{{ group.id }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Кнопки действий -->
                    <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#add-income" title="{% translate 'Добавить новую доходную операцию' %}">
                        <i class="bi bi-graph-up-arrow"></i>
                    </button>
                    <a href="{% url 'income:category_list' %}" class="btn btn-outline-success btn-sm" title="{% translate 'Добавить категорию' %}">
                        <i class="bi bi-layout-text-sidebar-reverse"></i>
                    </a>
                </div>
            </div>
            <div class="table-responsive" id="income-table-block">
                <div class="position-relative">
                    <div id="income-skeleton" class="skeleton-table">
                        <div class="skeleton-row skeleton-header">
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                        </div>
                        {% for i in "12345" %}
                        <div class="skeleton-row">
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                        </div>
                        {% endfor %}
                    </div>
                    <div id="income-table" class="income-table d-none" data-current-user-id="{{ request.user.id }}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
