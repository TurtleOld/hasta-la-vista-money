{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
    <title>Отчёты</title>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 col-12">
                <div class="display-4 pt-3 text-center text-light">
                    Отчёты
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-12 col-12 d-flex justify-content-center">
                <a class="link-application btn btn-outline-warning" href="{% url 'applications:list' %}">Вернуться на страницу с приложениями</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
                <div class="chart-container mt-5 bg-dark">
                    <h4 class="text-center text-light">Доходы и расходы по месяцам</h4>
                    <canvas id="income_expense_by_months_charts_line"></canvas>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="chart-container mt-5 bg-dark">
                    <h4 class="text-center text-light">Доходы и расходы по месяцам</h4>
                    <canvas id="income_expense_by_months_charts_bar"></canvas>
                </div>
            </div>
        </div>
    </div>



    <script nonce="{{request.csp_nonce}}">
        const incomeExpense = {
            incomeAmounts: {{ income_amounts | safe }},
            expenseAmounts: {{ expense_amounts | safe }}
        };
    </script>
{% endblock %}
