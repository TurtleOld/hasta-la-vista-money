{% load i18n %}
{% load crispy_forms_tags %}

<div id="category-expense" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">
                    {% translate 'Управление категориями расхода' %}
                </h6>

                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-end mb-3">
                            <button class="btn btn-primary btn-sm"
                                    data-bs-target="#add-category-expense"
                                    data-bs-toggle="modal"
                                    data-bs-dismiss="modal"
                                    title="{% translate 'Добавить категорию' %}">
                                {% translate 'Добавить категорию' %}
                            </button>
                        </div>
                        <!-- /.col-md-4 ml-auto -->
                        <div class="row">
                            <div class="col-md-12 ml-auto">
                                {% include "expense/expense_cat_list.html" %}
                            </div>
                            <!-- /.col-md-4 ml-auto -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
        </div>
    </div>
</div>
