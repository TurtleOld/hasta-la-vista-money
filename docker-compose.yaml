
name: hlvm

services:
  db:
    image: postgres:latest
    volumes:
      - ${LOCATION:-./app_data}/postgres:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hlvm}
    ports:
      - "5433:5432"
    restart: always
    networks:
      - default
  hlvm-server:
    container_name: hlvm_server
    image: ghcr.io/hlvm-app/hasta-la-vista-money:main
    volumes:
      - ${LOCATION:-./app_data}:/app
    command: sh -c "python manage.py migrate && python manage.py collectstatic && daphne config.asgi:application --port ${PORT:-8000} --bind 0.0.0.0 -v2"
    ports:
      - "8001:8001"
    expose:
      - "8001"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hlvm}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: ${POSTGRES_HOST:-localhost}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      SECRET_KEY: ${SECRET_KEY:-}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-}
      BASE_URL: ${BASE_URL:-http://127.0.0.1:8090}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-}
      SENTRY_ENDPOINT: ${SENTRY_ENDPOINT:-}
    depends_on:
      - db
    restart: on-failure
    networks:
      - default
  nginx:
    image: nginx:alpine
    ports:
      - "8090:80"
    volumes:
      - ${CONF_PATH:-./nginx}/nginx.conf:/etc/nginx/nginx.conf
      - ${LOCATION:-./app_data}:/app
    depends_on:
      - app
    restart: ${RESTART:-always}
networks:
  default:
    driver: bridge
    attachable: true
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/16
