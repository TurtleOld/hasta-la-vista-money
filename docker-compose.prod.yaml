name: hlvm-prod

services:
  db:
    image: postgres:18
    volumes:
      - postgres_data:/var/lib/postgresql
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hlvm}
    ports:
      - "5432:5432"
    restart: always
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  hlvm-server:
    build:
      context: ./
      dockerfile: docker/production.Dockerfile
    volumes:
      - staticfiles_data:/app/staticfiles
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - default
    healthcheck:
      test: ["CMD", "/app/.venv/bin/python", "-c", "import socket; s=socket.create_connection(('localhost',8001),5); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${CONF_PATH:-./nginx}/nginx.conf:/etc/nginx/nginx.conf
      - staticfiles_data:/app/staticfiles
    depends_on:
      - hlvm-server
    networks:
      - default
    restart: unless-stopped

volumes:
  postgres_data:
  staticfiles_data:
  redis_data:

networks:
  default:
    driver: bridge
