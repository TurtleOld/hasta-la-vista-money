checks:
    python:
        code_rating: true
        duplicate_code: true
build:
    dependencies:
        override:
            - 'true'
    nodes:
        analysis:
            project_setup:
                override:
                    - 'true'
            tests:
                override:
                    - py-scrutinizer-run
                    -
                        command: pylint-run
                        use_website_config: true
            environment:
                node:
                    version: 6.0.0
filter:
    excluded_paths:
        - '*/test/*'
        - '*/migrations/*'