{% load django_bootstrap5 %}
{% load i18n %}
{% load static %}

    {% block content %}

    <div class="row d-flex position-relative align-items-center">
            <div class="m-4 col-xl-3">
                <a href="{% url 'applications:list' %}">
                    <img src="{%  static 'img/logo/logo.png' %}" alt="Логотип">
                </a>

            </div>
            <div class="offset-4 col-xl-1">
                <a class="mt-3 text-light btn btn-outline-primary btn-sm text-decoration-none" href="{% url 'receipts:list' %}">Просмотр чеков</a>
            </div>
            <div class="col-xl-1">
                <a class="mt-3 text-light btn btn-outline-warning btn-sm text-decoration-none" href="{% url 'income:list' %}">Информация о доходах</a>
            </div>
            <div class="col-xl-1">
                <a class="mt-3 text-light btn btn-outline-dark btn-sm text-decoration-none " href="{% url 'expense:list' %}">Информация о расходах</a>
            </div>
            <div class="col-xl-1">
                <a class="mt-3 text-light btn btn-outline-info btn-sm text-decoration-none" href="{% url 'reports:list' %}">Отчёты</a>
            </div>
            <div class="position-absolute top-0 translate_middle who-login">
                <p>Вы вошли как {{ user.first_name }} {{ user.last_name }}. Ваш логин: {{ user.username }}   </p>
                <form action="/logout/" class="form">
                    <button type="submit" class="position-absolute button-exit end-0 top-0 btn btn-danger btn-small" value="{% url 'logout' %}">Выход</button>
                </form>

            </div>
            <!-- /.position-absolute who-login -->
        </div>
    {% endblock %}
