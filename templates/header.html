{% load django_bootstrap5 %}
{% load i18n %}
{% load static %}

    {% block content %}
    <div class="row who-login d-flex d-sm-flex justify-content-between">
        <div class="col-xl-4 col-sm-1 col-6 text-xl-start">
            <p>Вы вошли как {{ user.first_name }} {{ user.last_name }}. Ваш логин: {{ user.username }}</p>
        </div>
        <div class="col-xl-1 col-sm-1 col-6 text-end">
            <form action="/logout/" class="form text-xl-end button-exit">
