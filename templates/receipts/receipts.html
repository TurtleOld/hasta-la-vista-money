{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}


{% block content %}
    <title>{% translate 'Hasta La Vista, Money :D' %}</title>
    <div class="container">

                <p>
                    <select name="seller" id="seller">
                        <option value=""></option>
                        {% for receipt in receipts %}

                        {% endfor %}
                    </select>
                    {% for receipt in receipts %}
                        {{ receipt.product_information }}
                    {% endfor %}
                </p>

    </div>
{% endblock %}
