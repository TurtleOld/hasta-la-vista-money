    "whitenoise[brotli]>=6.0.0",
    "django-filter>=25.1",
    "PyYAML>=6.0",
    "django==6.0.2",
    "urllib3>=2.0.2",
    "django-csp>=4.0",
    "channels>=4.0.0",
    "Pillow>=11.0.0",
    "numpy>=2.0.0",
    "django-axes>=8.0.0",
    "Twisted[http2,tls]>=25.0.0",
    "python-dateutil>=2.8.2",
    "django-debug-toolbar>=5.0.0",
    "sentry-sdk>=2.22.0",
    "django-rosetta>=0.10.0",
    "django-crispy-forms>=2.1",
    "djangorestframework>=3.15.0",
    "django-stubs-ext>=5.1.1",
    "djangorestframework-simplejwt>=5.5.0",
    "drf-spectacular>=0.27.0",
    "openai>=1.84.0",
    "django-structlog>=9.1.1",
    "granian[reload]>=2.3.4",
    "django-extensions>=4.1",
    "djangorestframework-stubs>=3.16.1",
    "django-stubs[compatible-mypy]>=5.2.1",
    "django-cors-headers>=4.7.0",
    "python-decouple>=3.8",
    "django-redis>=6.0.0",
    "django-compressor>=4.5.1",
    "pyright>=1.1.407",
    "types-django-filter>=25.2.0.20251010",
    "dependency-injector>=4.48.2",
    "django-tailwind>=4.4.2",
    "crispy-tailwind>=1.0.3",
    "camelot-py[base]>=1.0.9",
    "celery>=5.4.0",
    "redis>=5.2.0",
