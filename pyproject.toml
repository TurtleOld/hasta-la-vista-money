    "Faker>=37.0.0",
    "coverage>=7.3.2",
    "myst-parser>=4.0.0",
    "flower>=2.0.1",
    "pre-commit>=4.0.0",
    "yesqa>=1.5.0",
    "mypy>=1.5.1",
    "bump2version>=1.0.1",
    "icecream>=2.1.3",
    "werkzeug>=3.0.1",
    "django-extensions>=4.1",
    "ruff>=0.12.0",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.29.0",
    "mkdocs-material>=9.5.39",
    "mkdocs-render-swagger-plugin>=0.1.2",
    "django-stubs[compatible-mypy]>=5.1.0",
    "types-python-dateutil>=2.9.0.20241003",
]

[dependency-groups]
dev = [
    "coverage>=7.3.2",
    "myst-parser>=4.0.0",
    "flower>=2.0.1",
    "pre-commit>=4.0.0",
    "yesqa>=1.5.0",
    "mypy>=1.5.1",
    "bump2version>=1.0.1",
    "icecream>=2.1.3",
    "werkzeug>=3.0.1",
    "django-extensions>=4.1",
    "ruff>=0.12.0",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.29.0",
    "mkdocs-material>=9.5.39",
    "mkdocs-render-swagger-plugin>=0.1.2",
    "django-stubs[compatible-mypy]>=5.1.0",
    "types-python-dateutil>=2.9.0.20241003",
